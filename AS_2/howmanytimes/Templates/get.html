<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
   <a href="/">Turn Main Page</a>
        <table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">operation</th>
      <th scope="col">latitude</th>
      <th scope="col">longitude</th>
      <th scope="col">collection_frequency</th>
      <th scope="col">last_collection</th>
      <th scope="col">Get</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
   {% for bin in bins %}
    <tr>
          <td>{{bin.id}}</td>
          <td>{{bin.operation.name}}</td>
          <td>{{bin.latitude}}</td>
          <td>{{bin.longitude}}</td>
          <td>{{bin.collection_frequency}}</td>
          <td>{{bin.last_collection}}</td>
          <td><a href="/Detail/{{bin.id}}" style="color:blue">Get</a></td>
          <td><a href="/Update/{{bin.id}}" style="color:green">Update</a></td>
          <td><a href="/Delete/{{bin.id}}" style="color:red">Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
